       <div class="row formMargen">

              </div>

              <div class="mb-3">

              </div>  

              <div class="mb-3">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>  

              <div class="mb-3">

              </div>
              <input class="btn btn-primary" type="submit" value="ENVIAR">

            <img src="../img/pietContacto.jpg" alt="retratoPietContacto" class="img-fluid mt-5 rounded">
